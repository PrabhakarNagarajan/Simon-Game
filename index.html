<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Simon Game</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <audio id="clip1">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" />
    </audio>
    <audio id="clip2">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" />
    </audio>
    <audio id="clip3">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" />
    </audio>
    <audio id="clip4">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" />
    </audio>
  </head>
  <body>
    <div id="outer-circle">
      <div id="top-left"></div>
      <div id="top-right"></div>
      <div id="bottom-right"></div>
      <div id="bottom-left"></div>
      <div id="inner-circle">
        <div id="tittle" class="font-effect-emboss">Simon !</div>
        <div id="switches">
          <input type="checkbox" id="on" class="toggle" />
          <button class="button" id="start">Start</button>
          <input type="checkbox" class="toggle" id="strict" />
        </div>
        <div class="text1"><span>POWER</span><span>STRICT</span></div>
        <div id="turn"></div>
        <div class="text2">COUNT</div>
      </div>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
